    <h1>Sign Up</h1>
    <form method="get">
        <div>
           <p>Full Name:</p> 
            <input type ="text" name = "full-name">
        </div>
        <div>
            Email:<br>
            <input type ="email" name = "email"><br>
        </div>
        <div>
            Password:<br>
            <input type ="password" name = "password"><br> 
        </div>
        <div>
            Confirm Password:<br>
            <input type ="password" name = "confirm-password"><br>
        </div>

        <div>
            Gender:<br>
            <input type="radio" name="male" value=" male">
            Male</input>
            <input type="radio" name="female" value="female">
            Female</input>
            
        </div>
        <div>
            Security Question:
            <select name = "Security Q">
                <option value="first-pet-name">
                    What was your first pet name?
                </option>
                <option value="first-school">
                    What was your first school name?
                </option>
            </select>
        </div>
        <div>
            <textarea name = "answer" rows = "5" cols="40"></textarea>
        </div>
        <div> <input type="checkbox" name="terms-conditons" value="accept">
        I agree to accept terms and conditions</div>

        <input type = "submit" value="register">

        
    </form>

    <form>
        <input list="technologies" name = "technology"/>
        <datalist id ="technologies" >
            <option value="Html, CSS & JS"></option>
            <option value="Java"></option>
            <option value="C++"></option>
            <option value="C#"></option>
            <option value="Python"></option>
            <option value="React JS"></option>
        </datalist>
    </form>
</body>
