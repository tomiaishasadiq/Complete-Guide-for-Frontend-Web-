<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 400px;
            background-color: lightpink;
        }
        table, td, th{
            border: 1px solid black;
            border-collapse: collapse;
            font-size: 23px;
        }
        td, th{
            padding: 16px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Time Table</caption>
        <tr>
            <td rowspan="6">Hours</td>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thur</th>
            <th>Fri</th>
        </tr>
        <tr>
            <td>Science</td>
            <td>Math</td>
            <td>Biology</td>
            <td>Chemistry</td>
            <td>English</td>
        </tr>
        <tr>
            <td>French</td>
            <td>Spanish</td>
            <td>PE</td>
            <td>Math</td>
            <td>Biology</td>
        </tr>
        <tr>
            <td colspan="5" style="text-align: center;">Lunch Break</td>
        </tr>
        <tr>
            <td>Math</td>
            <td>Chemistry</td>
            <td>Spanish</td>
            <td>French</td>
            <td>Drama</td>
        </tr>
    </table>
</body>
</html>
